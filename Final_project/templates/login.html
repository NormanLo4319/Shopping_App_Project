{% extends "layout.html" %}
{% block content %} 
  <br>
  <br>
  <br>
  <br>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1" style="color:white;">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 300px">
      <small id="emailHelp" class="form-text text-muted" style="color:grey;">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="color:white;">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 300px">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
